<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH95ieIdZpOgOzWSEqY63hDS+dHb1b2Q7Y4EzRp3wA8R7fU7gh" crossorigin="anonymous">
</head>
<body>
    <h1>Book Now</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-{% if messages[0].category == 'success' %}success{% else %}danger{% endif %}">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form class="container" method="post">
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" aria-label="Select Category" required>
                <option value="Sport">Sport</option>
                <option value="Leisure">Leisure</option>
            </select>
        </div>

        <div class="mb-3" id="service-type-choices">
            <label for="service-type" class="form-label">Service Type</label>
            <select class="form-select" id="service-type" name="service_type" aria-label="Select Service Type" multiple required>
                </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="Select a date" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone-number" name="phone_number" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="terms-and-conditions" name="agree_to_terms" required>
            <label for="terms-and-conditions" class="form-check-label">I agree to the Terms and Conditions</label>
        </div>

        <div class="mb-3">
            <label for="confirm-email" class="form-label">Confirm Email</label>
            <input type="email" class="form-control" id="confirm-email" name="confirm_email" placeholder="Confirm your email" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
