<form class="container" method="post">
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" aria-label="Select Category" required>
            <option value="Sport">Sport</option>
            <option value="Leisure">Leisure</option>
        </select>
    </div>

    <div class="mb-3" id="service-type-choices">
        <label for="service-type" class="form-label">Service Type</label>
        <select class="form-select" id="service-type" name="service_type" aria-label="Select Service Type" multiple required>
            </select>
    </div>

    <!-- ... -->

</form>

<script>
    const categorySelect = document.getElementById('category');
    const serviceTypeSelect = document.getElementById('service-type');

    // Dynamically update service type options based on selected category
    categorySelect.addEventListener('change', () => {
        const selectedCategory = categorySelect.value;
        const serviceTypeChoices = {
            Sport: ['The Cage', 'Football', 'Basketball', 'Golf'],
            Leisure: ['Swimming', 'Spa', 'Gym']
        };

        // Clear existing options
        serviceTypeSelect.innerHTML = '';

        // Add new options based on selected category
        serviceTypeChoices[selectedCategory].forEach(serviceType => {
            const option = document.createElement('option');
            option.value = serviceType;
            option.text = serviceType;
            serviceTypeSelect.add(option);
        });
    });
</script>
